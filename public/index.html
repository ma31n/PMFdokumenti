<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMF Kolokviji i datumi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">
      <button id="signIn" class="btn btn-dark">Sign in</button>
    </span>
    <span class="navbar-brand mb-0 h1">
      <button type="button" id="dodajbotun" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#dodajDatum">
        Add
      </button>
    </span>
    <span class="navbar-brand mb-0 h1">
      <button id="signOut" class="btn btn-dark">Sign Out</button>
    </span>
  </div>
</nav>

<div class="container text-center">
  <div class="row">
    <div class="col-lg-12">
      <h1 style="color: white;">DATUMI</h1>
    </div>
  </div>

  <div class="row">

    <div id="datumi" class="col-lg-12"></div>

    <hr>

    <div class="accordion accordion-flush" id="gotoviDatumi">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            Prošli datumi
          </button>
        </h2>

        <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body col-lg-12" id="datumi-gotovi"></div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="modal fade" id="dodajDatum" tabindex="-1" aria-labelledby="dodavanje-datuma" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="dodavanje-datuma">DODAJ DATUM</h1>
      </div>
      <div class="modal-body">
        <div id="unos">
          Opis:
          <input type="text" placeholder="Unesi opis" id="opis"/><br>
          Datum:
          <input type="datetime-local" id="datum"/><br>
          Kategorija:
          <select name="kategorije" id="kategorije">
            <option value="kolokviji">Kolokvij</option>
            <option value="domaci">Domaći rad</option>
            <option value="ispiti">Ispit</option>
            <option value="ostalo">Ostalo</option>
          </select><br>

          <button type="button" class="btn btn-success" id="dodaj">Dodaj</button> 
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="index.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>     
</body>
</html>
